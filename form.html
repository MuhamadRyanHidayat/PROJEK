      <center><h3>ISI DATA TERLEBIH DAHULU</h3></center>
      <hr>
        <form class="form">
            <div class="form-group">
              <label for="formGroupExampleInput">Nama</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput7">Alamat/Instansi</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Alamat atau Instansi Asal">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">No Handphone</label>
              <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Masukan No Handphone">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="@Email">
              </div>
              <div class="form-group">
                  <label for="formGroupExampleInput4">Jenis Kelamin</label>
                  <input type="radio" name="remember" value="remember">Laki-Laki
                  <input type="radio" name="remember" value="remember">Wanita
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Isi Pesan/Tujuan</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Kesan</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Kesan Saat Memasuki SMK JAKARTA PUSAT 1"></textarea>
                  </div>
                  
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
